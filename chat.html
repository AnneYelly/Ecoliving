<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat IA | EcoLiving</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .chatbox {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: var(--shadow);
        }

        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f9f9f9;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        #userMessage {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        #sendBtn {
            padding: 10px 18px;
            background: var(--g-600);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background: var(--g-700);
        }
    </style>
</head>
<body>

<div class="chatbox">
    <h2>Asistente EcoLiving IA</h2>

    <div id="messages"></div>

    <div class="chat-input">
        <input id="userMessage" type="text" placeholder="Escribe tu mensaje..." />
        <button id="sendBtn">Enviar</button>
    </div>
</div>

<script src="scripts/chat.js"></script>

</body>
</html>
